version: v1beta1
kind: Spicepod
name: assessment

datasets:
  - from: postgres:public.characters
    name: characters
    params:
      pg_host: localhost
      pg_db: demo
      pg_user: demo
      pg_pass: demo
      pg_port: 5433
      pg_sslmode: disable
    acceleration:
      enabled: true
      refresh_check_interval: 10s
  - from: postgres:public.works
    name: works
    params:
      pg_host: localhost
      pg_db: demo
      pg_user: demo
      pg_pass: demo
      pg_port: 5433
      pg_sslmode: disable
    acceleration:
      enabled: true
      refresh_check_interval: 10s
  - from: mysql:chapters
    name: chapters
    params:
      mysql_host: 127.0.0.1
      mysql_tcp_port: 5434
      mysql_db: demo
      mysql_user: demo
      mysql_pass: demo
      mysql_sslmode: disabled
    acceleration:
      enabled: true
      refresh_check_interval: 10s
